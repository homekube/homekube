<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png'  | relative_url }}">
</head>
<body>

<header class="page-header" role="banner">
    <div class="header-outer">
        <a href="https://homekube.org">
            <div class="header-outer">
                <img id="homekube-img" src="../docs/images/homekube.png" />
                <div class="header-inner">
                    <h1 class="project-name">Homekube</h1>
                    <h2 class="project-tagline">Kubernetes at home for fun and education</h2>
                </div>
            </div>
        </a>
        <div class="btn-github">
            {% if site.github.is_project_page%}
            <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
            {% endif %}
        </div>
    </div>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> with the <a href="https://github.com/pages-themes/cayman">Cayman theme</a> .</span>
    </footer>
</main>
</body>
</html>
