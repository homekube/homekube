##
## Configure grafana datasources
## ref: https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources
##
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      orgId: 1
      url: http://prometheus-server.prometheus
      isDefault: true
      version: 1
      editable: true

## Configure grafana dashboard providers
## ref: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
##
## `path` must be /var/lib/grafana/dashboards/<provider_name>
##
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: prometheus
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/prometheus

## Configure grafana dashboard to import
## NOTE: To use dashboards you must also enable/configure dashboardProviders
## ref: https://grafana.com/dashboards
##
## dashboards per provider, use provider name as key.
##
dashboards:
  prometheus:
    nginx-dashboard:
      url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
    nginx-dashboard-request-handling:
      #file: "dashboards/nginx-request-handling-performance-2m.json"
      #url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/request-handling-performance.json
      # TODO should not be loaded per url if location moves ... but file doesn't work --- and ingress original does not work either
      url: https://raw.githubusercontent.com/a-hahn/homekube/master/src/grafana/dashboards/nginx-request-handling-performance-2m.json
    grafana-node-exporter:
      # Ref: https://grafana.com/dashboards/11207
      gnetId: 11207
      datasource: Prometheus
    kubernetes-cluster-monitoring:
      # Ref: https://grafana.com/dashboards/315
      gnetId: 315
      datasource: Prometheus
